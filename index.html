<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Lempiy's Tic Tac Toe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link href="css/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='main-container'>
  <div id='scoreboard'>
    <div class='scoreboard-items'>
      <h4 id='wins'>Wins: 0</h4>
      <h4 id='loses'>Loses: 0</h4>
      <h4 id='draws'>Draws: 0</h4>
    </div>
    <div class='scoreboard-items' id='button-side'>
      <button class='score-button' id='refresh'>Refresh</button>
      <button class='score-button' id='change-side'>Change side</button>
    </div>
  </div>
  <div class='cell corner empty' id='cell-one'></div>
  <div class='cell edge empty' id='cell-two'> </div>
  <div class='cell corner empty' id='cell-three'></div>
  <div class='cell edge empty' id='cell-four'></div>
  <div class='cell center empty' id='cell-five'></div>
  <div class='cell edge empty' id='cell-six'></div>
  <div class='cell corner empty' id='cell-seven'></div>
  <div class='cell edge empty' id='cell-eight'></div>
  <div class='cell corner empty' id='cell-nine'></div>

</div>
<div id='dialog'>
  <h2>Chose your side</h2>
  <div class='button-container'><button id='x'>X</button><button id='o'>O</button></div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
